<!DOCTYPE html>
<html>
<head>
<title>My Website</title>
{%load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="{%  static 'song/favicon.ico' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'song/style.css' %}"/>
</head>
<body >
	<nav class="navbar navbar-inverse">
    <div  class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">My music</a>
            
        </div>

        <!-- Items -->
        {%if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'song:geet_new' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Song
                    </a>
                </li>
                <li>
                    <a href="{% url 'song:my_geet_list' %}">
                        <span  aria-hidden="true"></span>&nbsp; My Song
                    </a>
                </li>
                <li>
                    <a href="{% url 'account:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
        {% else %}
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'account:register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'account:user_login' %}">Log In</a></li>
            </ul>
        </div>
        {%endif %}
    </div>
</nav>
	<div >
		{%block content%}
		{%endblock%}
	</div>
</body>
</html>
